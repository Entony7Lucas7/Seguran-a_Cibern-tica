<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Animado - Binário</title>
    <style>
        /* Estilização geral */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #0ff;
            background: #000;
        }

        /* Título e conteúdo centralizado */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #0ff, 0 0 20px #00ffff;
        }

        p {
            font-size: 1.2rem;
            text-shadow: 0 0 5px #0ff;
        }

        /* Canvas para a animação */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Fundo Animado com Binários</h1>
        <p>Bem-vindo ao mundo da programação!</p>
    </div>
    <canvas id="binaryCanvas"></canvas>

    <script>
        // Seleciona o canvas
        const canvas = document.getElementById('binaryCanvas');
        const ctx = canvas.getContext('2d');

        // Ajusta o tamanho do canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Configurações do "código"
        const fontSize = 16;
        const columns = canvas.width / fontSize; // Número de colunas para os números binários
        const drops = Array.from({ length: columns }).fill(1); // Inicia as posições de queda

        // Função para desenhar os números binários
        function draw() {
            // Fundo semi-transparente para criar o rastro
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Cor e fonte dos números
            ctx.fillStyle = '#0ff';
            ctx.font = `${fontSize}px monospace`;

            // Loop pelas colunas
            for (let i = 0; i < drops.length; i++) {
                // Gera um número binário aleatório
                const text = Math.random() > 0.5 ? '1' : '0';
                // Desenha o número no canvas
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Randomiza a reposição da "gota"
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Move a "gota" para baixo
                drops[i]++;
            }
        }

        // Atualiza a tela continuamente
        setInterval(draw, 50);

        // Ajusta o tamanho do canvas ao redimensionar a janela
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
